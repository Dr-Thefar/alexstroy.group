<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AlexStroy Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="AlexStroy Group — строительная группа компаний. Сайт в разработке.">

  <style>
    :root {
      --bg: #0f172a;
      --panel: #020617;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #c7d2fe;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(1200px 600px at 50% -10%, #1e293b, var(--bg));
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
    }

    .box {
      max-width: 680px;
      padding: 48px 36px;
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: 34px;
      letter-spacing: 0.08em;
      margin: 0 0 12px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 36px;
    }

    .dedication {
      margin-top: 28px;
      color: var(--accent);
      font-size: 15px;
      line-height: 1.7;
    }

    .dedication .label {
      opacity: 0.75;
      font-size: 14px;
      margin-bottom: 14px;
    }

    .dedication em {
      display: inline-block;
      margin-top: 8px;
      font-style: italic;
      color: var(--muted);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>AlexStroy Group</h1>

    <div class="subtitle">
      Строительная группа компаний<br>
      Сайт в разработке
    </div>

    <div class="dedication">
      <div class="label">Для людей с чувством юмора</div>

      Этот сайт посвящается <strong>Амале</strong> —<br>
      лучшей подруге основателя компании.<br><br>

      Человеку, который официально не является его девушкой,<br>
      неофициально — тоже,<br><br>

      <em>Но может, если хочет.</em>
    </div>
  </div>
</body>
</html>
